<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
    </head>
    <body>
        <script>
            (function() {
                var basePath = '<%= htmlWebpackPlugin.options.BASE_PATH %>',
                    path = location.pathname;
                if (path.indexOf(basePath) === 0) {
                    path = path.substr(basePath.length);
                }
                localStorage.setItem('notFoundLocation', path);
                location.href = basePath;
            })();
        </script>
    </body>
</html>
